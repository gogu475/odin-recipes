    <title>Insalata di finocchi e radicchie</title>

<body>
    <h1>Insalata di finocchi e radicchie</h1><h3>[Salad of fennel and radishes]</h3>
    <img src="../images/insalata-di-finocchi-e-radicchie.jpg" alt="photo of salad">
    <h2>Description</h2>
    <p>Sliced raw fennel and rounds of red radishes, seasoned with oil and lemon.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Fennel</li>
        <li>Red radishes</li>
        <li>Oil</li>
        <li>Lemon</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Slice raw fennel and red radishes</li>
        <li>Season with oil and lemon</li>
    </ol>
